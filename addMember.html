            <div class="navbar sidebar" role="navigation">

        <div id="page-wrapper">
            <br/>
            <div class="row">
                            <div class="col-lg-6">
                                <div class="panel panel-primary">
                                    <div class="panel-heading">
                                        Add New Member
                                    </div>
                                    <div class="panel-body">
                                        <div class="row">
                                            <div class="col-md-6">
                                                    <form action="payments.html">
                                                            <fieldset>
                                                              <div class="form-group">
                                                                <label for="memberName">Name</label>
                                                                <input type="text" class="form-control" id="memberName" placeholder="Enter Name">
                                                        
                                                              </div>
                                                              <div class="form-group">
                                                                <label for="fatherName">Father Name</label>
                                                                <input type="text" class="form-control" id="fatherName" placeholder="Enter Father Name">
                                                              </div>
                                                              <div class="form-group">
                                                                <label for="phoneNumber">Phone Number</label>
                                                                <input type="text" class="form-control" id="phoneNumber" placeholder="Enter Phone Number">
                                                               </div>
                                                            </div>
                                                            <div class="col-md-6">
                                                                    <div class="form-group">
                                                                            <label for="memberAge">Age</label>
                                                                            <input type="number" class="form-control" id="memberAge" placeholder="Age">
                                                                          </div>
                                                                          <div class="form-group">
                                                                            <label for="memberGender">Gender</label>
                                                                            <select class="form-control" id="memberGender">
                                                                            <option>--Select--</option>
                                                                              <option>Male</option>
                                                                              <option>Female</option>
                                                                              <option>Transgender</option>
                                                                            </select>
                                                                          </div>
                                                                          <div class="form-group">
                                                                            <label for="exampleInputFile">Profile Picture</label>
                                                                            <input type="file" class="form-control-file" id="profilePicture" aria-describedby="fileHelp">
                                                                          </div>
                                                                </div>
                                                            </div>
                                                              <button type="submit" class="btn btn-primary">Submit</button>
